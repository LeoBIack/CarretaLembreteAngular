<mat-card>

    <form
      class="example-form"
      (submit)="onSalvarLembrete(lembreteForm)"
      #lembreteForm="ngForm"
    >
    <mat-grid-list cols="2" rowHeight="2:1">

      <!--<mat-expansion-panel hideToggle>
            <mat-form-field class="example-full-width">
                <mat-label>Lembrete</mat-label>
                <input matInput #message maxlength="256" placeholder="Eu não posso esquecer de...">
                <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
              </mat-form-field>
          </mat-expansion-panel> -->

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Data Prevista</mat-label>
          <input
            required
            name="previstaDate"
            matInput
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <button color="accent" mat-raised-button>Salvar Lembrete</button>
      </mat-grid-tile>
   
    </mat-grid-list>


        <mat-form-field class="areatext" appearance="fill">
          <mat-label>Lembrete</mat-label>
          <textarea
            type="text"
            matInput
            placeholder="Eu não posso esquecer de..."
            name="nome"
            ngModel
            required
            minlength="3"
            #nome="ngModel"
            [ngModel]="lembrete?.nome"
          ></textarea>
        </mat-form-field>


    </form>
  
</mat-card>
