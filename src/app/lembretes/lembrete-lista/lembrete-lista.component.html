
<mat-accordion *ngIf="lembretes.length > 0">
    <mat-expansion-panel *ngFor="let lembrete of lembretes">
  
      <mat-expansion-panel-header>Nome: {{ lembrete.nome }}</mat-expansion-panel-header>
      <p>Data Prevista: {{ lembrete.previstaDate | date: 'dd/MM/y hh:mm:ss' }}</p>
      <hr />
  
      <!-- Criando uma linha de ações, com as opções de editar e remover o cliente: -->
      <mat-action-row>
        <a
          mat-button
          color="primary"
          [routerLink]="['/editar', lembrete.id]"
         >
         EDITAR
        </a>
  
        <button
           mat-button
           color="warn"
           (click)="onDelete(lembrete.id)">
           REMOVER
        </button>
      </mat-action-row>
  
    </mat-expansion-panel>
  </mat-accordion>
  <p class="mat-body-1" style="text-align: center;" *ngIf="lembretes.length <= 0">
    Nenhum lembrete cadastrado
  </p>
