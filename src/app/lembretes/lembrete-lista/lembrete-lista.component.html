<mat-accordion *ngIf="lembretes.length > 0">
  <mat-expansion-panel *ngFor="let lembrete of lembretes">
   

   
    <mat-expansion-panel-header> {{ lembrete.nome }}</mat-expansion-panel-header>
    <!-- Criando uma linha de ações, com as opções de editar e remover o cliente: -->
    <mat-action-row>

   <p class="prevista">Data Prevista: {{ lembrete.previstaDate | date: "dd/MM/y" }}</p>
    

      <a mat-button color="primary" [routerLink]="['/editar', lembrete.id]">
        EDITAR
      </a>

      <button mat-button color="warn" (click)="onDelete(lembrete.id)">
        REMOVER
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="title" style="text-align: center" *ngIf="lembretes.length <= 0">
  Nenhum lembrete cadastrado
</p>
